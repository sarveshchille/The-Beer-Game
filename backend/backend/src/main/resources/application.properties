spring.application.name=backend

# --- Database Configuration (from Render Environment) ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# --- Redis Configuration (from Render Environment) ---
spring.data.redis.url=${REDIS_URL}

# --- JPA Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=beergame_schema
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Server Port ---
server.port=${PORT}

# --- JWT Secret ---
jwt.secret=${JWT_SECRET}

# --- Application Settings ---
jwt.expiration=86400000
app.cleanup.games.days=3
app.cleanup.rooms.days=3

# ---------------------------------------------------------
# REPLACE YOUR OLD MAIL CONFIG WITH THIS BLOCK (FIXES TIMEOUT)
# ---------------------------------------------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtps

# Use SMTPS (SSL) instead of SMTP (StartTLS)
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.ssl.enable=true
spring.mail.properties.mail.smtps.ssl.trust=smtp.gmail.com

# Increased timeouts to 15 seconds for Render network lag
spring.mail.properties.mail.smtps.timeout=15000
spring.mail.properties.mail.smtps.connectiontimeout=15000
spring.mail.properties.mail.smtps.writetimeout=15000
# ---------------------------------------------------------

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.main.lazy-initialization=true